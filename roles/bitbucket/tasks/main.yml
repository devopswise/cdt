---
- name: Create a directory to store volume
  file: path="{{ item }}" state=directory mode=0777 owner="{{ bitbucket_user }}" group="{{ bitbucket_group }}"
  with_items:
    - "{{ docker_logs }}/{{ bitbucket_service_name }}"
    - "{{ docker_volumes }}/{{ bitbucket_service_name }}"
    - "{{ docker_volumes }}/{{ bitbucket_service_name }}/db"
    - "{{ docker_volumes }}/{{ bitbucket_service_name }}/data"
  become: yes
  become_method: sudo

- name: create directory for project_src
  file: path="/tmp/{{ bitbucket_service_name }}" state=directory
  become: yes
  become_method: sudo

- name: sync docker-compose.yml
  template: 
    src: ../templates/docker-compose.yml.j2
    dest: /tmp/{{ bitbucket_service_name }}/docker-compose.yml
    mode: 0755
  become: yes
  become_method: sudo

- name: "Run bitbucket {{ bitbucket_version }}"
  become: yes
  become_method: sudo
  docker_service:
    project_name: "{{ bitbucket_service_name }}"
    project_src: "/tmp/{{ bitbucket_service_name }}"
  register: output
